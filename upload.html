<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Commodity</title>
</head>
<body>
    <h1>上传新商品</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">商品名称:</label>
        <textarea name="name" id="name" required></textarea><br><br>

        <label for="tag">标签:</label>
        <input type="text" name="tag" id="tag" required><br><br>

        <label for="price">价格:</label>
        <input type="number" name="price" id="price" step="0.01" required><br><br>

        <label for="option">选项:</label>
        <textarea name="option" id="option" required></textarea><br><br>

        <label for="intro">简介:</label>
        <textarea name="intro" id="intro"></textarea><br><br>

        <label for="isOnsale">是否Onsale:</label>
        <input type="checkbox" name="isOnsale" id="isOnsale"><br><br>

        <button type="submit">上传</button>
    </form>
</body>
</html>
