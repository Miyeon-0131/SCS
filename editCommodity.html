<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品信息</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            fetch('{{ url_for('editCommodity') }}', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                if (response.ok) {
                    alert("更新成功！");
                    window.location = "{{ url_for('commodityDetail', commodityId=commodity.id) }}"
                } else {
                    alert("更新失败！");
                }
            })
                .then(data => {
                    if (data.error) {
                        console.log(data.error);
                    }
                });
        }
    </script>
</head>
<body>
<h1>编辑商品信息 (ID: {{ commodity.id }})</h1>
<form method="POST" onsubmit="submitForm(event)">
    <input type="hidden" name="commodityId" value="{{ commodity.id }}">

    <label for="name">商品名称:</label>
    <input type="text" id="name" name="name" value="{{ commodity.name }}" required>
    <br>

    <label for="intro">商品简介:</label>
    <textarea id="intro" name="intro" required>{{ commodity.intro }}</textarea>
    <br>

    <label for="price">售价:</label>
    <input type="text" id="price" name="price" value="{{ commodity.price }}" required>
    <br>

    <label for="option">商品选项:</label>
    <textarea id="option" name="option" required>{{ commodity.option }}</textarea>
    <br>

    <label for="tag">商品标签:</label>
    <input type="text" id="tag" name="tag" value="{{ commodity.tag }}" required>
    <br>

    <label for="pic">图片名称:</label>
    <input type="text" id="pic" name="pic" value="{{ commodity.pic }}" required>
    <br>

    <label for="isOnsale">是否上架:</label>
    <input type="checkbox" id="isOnsale" name="isOnsale" {% if commodity.isOnsale %}checked{% endif %}>
    <br>

    <button type="submit">更新商品</button>
</form>
</body>
</html>
